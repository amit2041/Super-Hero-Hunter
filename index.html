<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SuperHero Hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FontAwesome link -->
    <script src="https://kit.fontawesome.com/55b20c38a7.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg container-fluid bg-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-sitrox s-inline-block align-text-top brand-logo"></i>
                uperHero <i class="fa-solid fa-h"></i>unter
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active bold-line" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bold-line" href="index3.html">Favourites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="container">
        <!-- Search box -->
        <div id="search-bar">
            <div>
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            </div>
            <input type="search" id="my-search" placeholder="Search Your Super Hero's........." onkeyup="showCorrespondingHeros()">
        </div>

        <!-- Text below input box -->
        <div class="mt-5 mb-5">
            <h4 class="text-center search-results">Your Search Results ....</h4>
        </div>

        <!-- All searched heroes show in this div -->
        <div id="cards-group"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
